<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Business Card</title>

  <!-- 1. STYLES: Define these BEFORE scripts to prevent white flash -->
  <style>
    /* Force dark background immediately */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      overflow: hidden;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* SPLASH SCREEN (Required for iOS/Android permissions) */
    #splash-screen {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
    }

    .start-btn {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: #00d2ff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
      transition: transform 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .start-btn:active { transform: scale(0.95); }

    /* ERROR LOGGER (So you can see what's wrong on mobile) */
    #debug-console {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #ff4444;
      font-family: monospace;
      font-size: 10px;
      padding: 10px;
      z-index: 10000;
      pointer-events: none;
      display: none; /* Hidden by default, shown on error */
    }

    /* CUSTOM SCANNING OVERLAY */
    #scan-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
      display: none; /* Hidden until started */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .scan-guide {
      width: 60vw;
      height: 60vw;
      border: 2px dashed rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 0 100vmax rgba(0,0,0,0.5); /* Dim background */
    }
    .scan-text {
      color: white;
      margin-top: 20px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* WATERMARK */
    .watermark {
      position: fixed;
      top: 10px; right: 10px;
      color: rgba(255,255,255,0.4);
      font-size: 10px;
      z-index: 20;
    }
  </style>

  <!-- 2. SCRIPTS: Load A-Frame and MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <script>
    // ERROR HANDLING UTILS
    window.onerror = function(message, source, lineno, colno, error) {
      const debug = document.getElementById('debug-console');
      if(debug) {
        debug.style.display = 'block';
        debug.innerHTML += `<div>ERROR: ${message}</div>`;
      }
    };

    document.addEventListener("DOMContentLoaded", function() {
      const splash = document.getElementById('splash-screen');
      const startBtn = document.getElementById('start-btn');
      const scene = document.querySelector('a-scene');
      const scanOverlay = document.getElementById('scan-overlay');

      // --- 1. START BUTTON LOGIC ---
      startBtn.addEventListener('click', () => {
        splash.style.display = 'none';
        scanOverlay.style.display = 'flex';
        
        // This triggers the AR system to start using the camera
        // Note: MindAR auto-starts on load, but we hid the UI. 
        // If it was paused, we would resume here.
      });

      // --- 2. EVENTS ---
      const target = document.querySelector('[mindar-image-target]');
      
      // Target Found: Hide the scan guide
      target.addEventListener("targetFound", event => {
        console.log("Target found");
        scanOverlay.style.display = 'none';
      });

      // Target Lost: Show the scan guide again
      target.addEventListener("targetLost", event => {
        console.log("Target lost");
        scanOverlay.style.display = 'flex';
      });

      // AR Ready
      scene.addEventListener("arReady", (event) => {
        console.log("AR System Ready");
      });

      // AR Error
      scene.addEventListener("arError", (event) => {
        document.getElementById('debug-console').style.display = 'block';
        document.getElementById('debug-console').innerHTML += "<div>AR ERROR: Camera access denied or not supported.</div>";
      });
      
      // --- 3. LINK HANDLERS ---
      window.openLink = function(url) {
        window.open(url, '_blank');
      }
    });

    // HOVER ANIMATION COMPONENT
    AFRAME.registerComponent('hover-scale', {
      init: function () {
        var el = this.el;
        el.addEventListener('mouseenter', function () {
          el.setAttribute('scale', '1.2 1.2 1.2');
        });
        el.addEventListener('mouseleave', function () {
          el.setAttribute('scale', '1 1 1');
        });
      }
    });
  </script>
</head>
<body>

  <!-- DEBUG CONSOLE (Hidden unless error) -->
  <div id="debug-console"></div>

  <!-- SPLASH SCREEN -->
  <div id="splash-screen">
    <h1>AR Business Card</h1>
    <p style="opacity: 0.7; max-width: 300px; margin-bottom: 30px;">
      Requires Camera Access.<br>Find good lighting.
    </p>
    <button id="start-btn" class="start-btn">Start Experience</button>
  </div>

  <!-- SCAN OVERLAY -->
  <div id="scan-overlay">
    <div class="scan-guide"></div>
    <div class="scan-text">Point at Business Card</div>
  </div>

  <div class="watermark">Made with AdViz.co</div>

  <!-- AR SCENE 
       Note: uiLoading:no and uiScanning:no disable the default loading screens
       so we can use our own custom ones.
  -->
  <a-scene 
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; uiLoading: no; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="icon-web" src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png">
      <img id="icon-linkedin" src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png">
      <img id="icon-email" src="https://cdn-icons-png.flaticon.com/512/542/542638.png">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

    <!-- AR TARGET -->
    <a-entity mindar-image-target="targetIndex: 0">
      
      <!-- Content Container -->
      <a-entity scale="1 1 1">
        
        <!-- Background Darkening Pane -->
        <a-plane color="#000" opacity="0.6" width="1.2" height="0.7" position="0 0 -0.01"></a-plane>

        <!-- Name Text -->
        <a-text value="JOHN DOE" color="#ffffff" align="center" width="2.8" position="0 0.2 0.01" font="roboto"></a-text>
        <a-text value="Interactive Developer" color="#00d2ff" align="center" width="1.5" position="0 0.1 0.01" font="roboto"></a-text>

        <!-- Rotating Rings -->
        <a-ring color="#00d2ff" radius-inner="0.6" radius-outer="0.62" opacity="0.6" position="0 0 -0.05">
           <a-animation attribute="rotation" to="0 0 360" dur="8000" repeat="indefinite" easing="linear"></a-animation>
        </a-ring>

        <!-- Buttons -->
        <!-- LinkedIn -->
        <a-entity position="-0.25 -0.15 0.05" class="clickable" onclick="openLink('https://linkedin.com')" hover-scale>
           <a-circle radius="0.08" color="#FFF"></a-circle>
           <a-image src="#icon-linkedin" width="0.1" height="0.1" position="0 0 0.01"></a-image>
        </a-entity>

        <!-- Web -->
        <a-entity position="0 -0.15 0.05" class="clickable" onclick="openLink('https://adviz.co')" hover-scale>
           <a-circle radius="0.08" color="#FFF"></a-circle>
           <a-image src="#icon-web" width="0.1" height="0.1" position="0 0 0.01"></a-image>
        </a-entity>

        <!-- Email -->
        <a-entity position="0.25 -0.15 0.05" class="clickable" onclick="openLink('mailto:hello@adviz.co')" hover-scale>
           <a-circle radius="0.08" color="#FFF"></a-circle>
           <a-image src="#icon-email" width="0.1" height="0.1" position="0 0 0.01"></a-image>
        </a-entity>

      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
