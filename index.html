<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>AR Business Card | AdViz - QR Code Based</title>
    
    <!-- QR Code Detection Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh;
        }
        
        #video { 
            display: none; 
        }
        
        #ui-layer { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
        }
        
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .splash-text {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .btn {
            background: #00d2ff;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }
        
        .btn:hover {
            background: #00b8d4;
        }
        
        .scan-hint {
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .watermark {
            position: fixed;
            top: 10px;
            right: 10px;
            color: rgba(255,255,255,0.5);
            font-size: 10px;
            font-weight: bold;
            z-index: 20;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <video id="video"></video>
    <div id="ui-layer">
        <div class="scan-hint" id="hint">Point camera at any QR code</div>
    </div>
    <div class="watermark">AdViz.co AR</div>
    <div id="splash">
        <div class="splash-text">AR Business Card</div>
        <div>Point your camera at any QR code to see the AR experience</div>
        <button class="btn" id="start-btn">Start Camera</button>
    </div>

    <script>
        // Global state
        let cameraStream = null;
        let video = null;
        let canvas = null;
        let ctx = null;
        let qrDetected = false;
        let lastQRData = null;
        let frameCount = 0;
        let detectionCooldown = 0;
        
        // Button tracking for clicks
        const buttons = [
            { x: 0, y: 0, width: 100, height: 80, label: 'Website', action: 'https://adviz.co', color: '#333' },
            { x: 0, y: 0, width: 100, height: 80, label: 'Email', action: 'mailto:hello@adviz.co', color: '#ea4335' },
            { x: 0, y: 0, width: 100, height: 80, label: 'LinkedIn', action: 'https://linkedin.com/company/adviz', color: '#0A66C2' }
        ];
        
        // Handle button clicks
        function handleCanvasClick(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            buttons.forEach(btn => {
                if (x >= btn.x - btn.width/2 && x <= btn.x + btn.width/2 &&
                    y >= btn.y - btn.height/2 && y <= btn.y + btn.height/2) {
                    window.open(btn.action, '_blank');
                }
            });
        }
        
        canvas.addEventListener('click', handleCanvasClick);
        
        // QR Code detection function
        function detectQRCode(imageData) {
            try {
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                return code;
            } catch (e) {
                return null;
            }
        }
        
        // Process video frame for QR detection
        async function processFrame() {
            if (!video || !ctx) return;
            
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw video feed
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            frameCount++;
            detectionCooldown--;
            
            // Only detect QR every 4 frames to reduce CPU load
            if (frameCount % 4 === 0 && detectionCooldown <= 0) {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = detectQRCode(imageData);
                
                if (code) {
                    lastQRData = code;
                    qrDetected = true;
                    detectionCooldown = 30; // Keep tracking for 30 frames
                    document.getElementById('hint').textContent = 'QR Code Detected! âœ“';
                    document.getElementById('hint').style.borderColor = '#00d2ff';
                    document.getElementById('hint').style.color = '#00d2ff';
                } else {
                    if (detectionCooldown <= 0) {
                        qrDetected = false;
                        document.getElementById('hint').textContent = 'Point camera at any QR code';
                        document.getElementById('hint').style.borderColor = 'rgba(255,255,255,0.2)';
                        document.getElementById('hint').style.color = 'white';
                    }
                }
            }
            
            // Display AR if QR is detected
            if (qrDetected && lastQRData) {
                drawQRBox(lastQRData.location);
                displayAROnQRCode(lastQRData);
            }
            
            requestAnimationFrame(processFrame);
        }
        
        // Draw detection box around QR code
        function drawQRBox(location) {
            ctx.strokeStyle = '#00d2ff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
            ctx.lineTo(location.topRightCorner.x, location.topRightCorner.y);
            ctx.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
            ctx.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
            ctx.closePath();
            ctx.stroke();
        }
        
        // Display AR content on QR code
        function displayAROnQRCode(code) {
            const corners = code.location;
            const centerX = (corners.topLeftCorner.x + corners.bottomRightCorner.x) / 2;
            const centerY = (corners.topLeftCorner.y + corners.bottomRightCorner.y) / 2;
            const qrSize = Math.abs(corners.bottomRightCorner.x - corners.topLeftCorner.x);
            
            ctx.save();
            
            // Draw animated circle above QR
            const time = Date.now() / 500;
            const scale = 1 + Math.sin(time) * 0.2;
            
            // Outer glowing ring
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.6)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(centerX, centerY - qrSize * 0.7, qrSize * 0.4 * scale, 0, Math.PI * 2);
            ctx.stroke();
            
            // Inner filled circle
            ctx.fillStyle = 'rgba(0, 210, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(centerX, centerY - qrSize * 0.7, qrSize * 0.35, 0, Math.PI * 2);
            ctx.fill();
            
            // Title
            ctx.fillStyle = '#00d2ff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AdViz', centerX, centerY - qrSize * 0.7);
            
            // Draw large interactive buttons below QR
            const buttonSpacing = qrSize * 0.35;
            const buttonY = centerY + qrSize * 0.6;
            
            // Website button
            buttons[0].x = centerX - buttonSpacing;
            buttons[0].y = buttonY;
            drawARButton(buttons[0]);
            
            // Email button
            buttons[1].x = centerX;
            buttons[1].y = buttonY;
            drawARButton(buttons[1]);
            
            // LinkedIn button
            buttons[2].x = centerX + buttonSpacing;
            buttons[2].y = buttonY;
            drawARButton(buttons[2]);
            
            ctx.restore();
        }
        
        // Draw individual AR button
        function drawARButton(btn) {
            // Button background circle
            ctx.fillStyle = btn.color;
            ctx.beginPath();
            ctx.arc(btn.x, btn.y, 45, 0, Math.PI * 2);
            ctx.fill();
            
            // Button border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(btn.x, btn.y, 45, 0, Math.PI * 2);
            ctx.stroke();
            
            // Button label
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(btn.label, btn.x, btn.y);
        }
        
        // Initialize camera
        async function initCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                // Set canvas size
                canvas.width = 1280;
                canvas.height = 720;
                
                video.srcObject = cameraStream;
                video.play();
                
                // Start processing frames
                processFrame();
                
                // Hide splash screen
                document.getElementById('splash').style.display = 'none';
                
                // Add pointer style
                canvas.style.cursor = 'pointer';
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please check permissions.');
            }
        }
        
        // Start button listener
        document.getElementById('start-btn').addEventListener('click', () => {
            initCamera();
        });
    </script>
</body>
</html>
