<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>AR Business Card | AdViz - QR Code Based</title>
    
    <!-- A-Frame for 3D -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- QR Code Detection Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh;
        }
        
        #video { 
            display: none; 
        }
        
        #overlay { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #ui-layer { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
        }
        
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .splash-text {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .btn {
            background: #00d2ff;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }
        
        .btn:hover {
            background: #00b8d4;
        }
        
        .scan-hint {
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .watermark {
            position: fixed;
            top: 10px;
            right: 10px;
            color: rgba(255,255,255,0.5);
            font-size: 10px;
            font-weight: bold;
            z-index: 20;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <video id="video"></video>
    <div id="ui-layer">
        <div class="scan-hint" id="hint">Point camera at any QR code</div>
    </div>
    <div class="watermark">AdViz.co AR</div>
    <div id="splash">
        <div class="splash-text">AR Business Card</div>
        <div>Point your camera at any QR code to see the AR experience</div>
        <button class="btn" id="start-btn">Start Camera</button>
    </div>

    <script>
        // Global state
        let cameraStream = null;
        let video = null;
        let canvas = null;
        let ctx = null;
        let qrDetected = false;
        let lastQRData = null;
        
        // QR Code detection function
        function detectQRCode(imageData) {
            try {
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                return code;
            } catch (e) {
                return null;
            }
        }
        
        // Process video frame for QR detection
        async function processFrame() {
            if (!video || !ctx) return;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            const code = detectQRCode(imageData);
            
            if (code) {
                lastQRData = code;
                qrDetected = true;
                
                // Draw detection box
                drawQRBox(code.location);
                
                // Update hint
                document.getElementById('hint').textContent = 'QR Code Detected! Rendering AR...';
                document.getElementById('hint').style.borderColor = '#00d2ff';
                document.getElementById('hint').style.color = '#00d2ff';
                
                // Trigger AR display
                displayAROnQRCode(code);
            } else {
                qrDetected = false;
                document.getElementById('hint').textContent = 'Point camera at any QR code';
                document.getElementById('hint').style.borderColor = 'rgba(255,255,255,0.2)';
                document.getElementById('hint').style.color = 'white';
            }
            
            requestAnimationFrame(processFrame);
        }
        
        // Draw detection box around QR code
        function drawQRBox(location) {
            ctx.strokeStyle = '#00d2ff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
            ctx.lineTo(location.topRightCorner.x, location.topRightCorner.y);
            ctx.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
            ctx.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
            ctx.closePath();
            ctx.stroke();
        }
        
        // Display AR content on QR code
        function displayAROnQRCode(code) {
            // Calculate QR code center and size
            const corners = code.location;
            const centerX = (corners.topLeftCorner.x + corners.bottomRightCorner.x) / 2;
            const centerY = (corners.topLeftCorner.y + corners.bottomRightCorner.y) / 2;
            
            // Get canvas size
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            
            // Render AR elements on canvas
            ctx.save();
            
            // Draw animated ring
            ctx.fillStyle = 'rgba(0, 210, 255, 0.3)';
            ctx.beginPath();
            const rotation = (Date.now() / 50) % 360;
            ctx.arc(centerX, centerY, 60, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw rotating circle
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.stroke();
            
            // Draw text label
            ctx.fillStyle = '#00d2ff';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('AR Card', centerX, centerY - 80);
            
            // Draw interactive areas
            drawARButtons(centerX, centerY);
            
            ctx.restore();
        }
        
        // Draw AR buttons/interaction points
        function drawARButtons(centerX, centerY) {
            const buttons = [
                { x: centerX - 80, y: centerY + 80, label: 'Website', color: '#333' },
                { x: centerX, y: centerY + 80, label: 'Email', color: '#ea4335' },
                { x: centerX + 80, y: centerY + 80, label: 'LinkedIn', color: '#0A66C2' }
            ];
            
            buttons.forEach(btn => {
                // Circle
                ctx.fillStyle = btn.color;
                ctx.beginPath();
                ctx.arc(btn.x, btn.y, 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Label
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(btn.label, btn.x, btn.y);
            });
        }
        
        // Initialize camera
        async function initCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                // Set canvas size
                canvas.width = 1280;
                canvas.height = 720;
                
                video.srcObject = cameraStream;
                video.play();
                
                // Start processing frames
                processFrame();
                
                // Hide splash screen
                document.getElementById('splash').style.display = 'none';
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please check permissions.');
            }
        }
        
        // Start button listener
        document.getElementById('start-btn').addEventListener('click', () => {
            initCamera();
        });
        
        // Request camera permission on load
        window.addEventListener('load', () => {
            console.log('Page loaded. Ready to start AR.');
        });
    </script>
</body>
</html>
